{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
      <meta name="author" content="Shubham Aggarwal - Team Cypher">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TodoList</title>
    <link
      href="https://fonts.googleapis.com/css?family=Poppins&display=swap"
      rel="stylesheet"/>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
      integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
      crossorigin="anonymous"/>
      <link rel="stylesheet" type="text/css"  href="{% static 'ConnectMe/style-todo.css' %}">
      <link rel="icon" href="https://cdn.discordapp.com/attachments/745174933713322057/773065802672504842/favicon.ico">
<title>ConnectMe - Task TO Do</title>
  </head>
  <body style="background-image: {% static 'just-do-the-work-26494-1920x1080.jp' %}">
    <header>
      <h1 style="font-family: Impact, Charcoal, sans-serif;">Finish What You Decided</h1>
    </header>
	<p class="verical-quote">IF YOU CANNOT SEE BACKGROUND, THEN LOT HAVE TO BE DONE</p>
    <form>
      <input type="text" class="todo-input" />
      <button class="todo-button" type="submit">
        <i class="fas fa-plus-square"></i>
      </button>
      <div class="select">
        <select name="todos" class="filter-todo">
          <option value="all">All</option>
          <option value="completed">Completed</option>
          <option value="uncompleted">Uncompleted</option>
        </select>
      </div>
    </form>
    <div class="todo-container">
      <ul class="todo-list"></ul>
    </div>
    <script src="{% static 'ConnectMe/app.js'%}"></script>
  </body>
</html>
